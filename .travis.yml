language: python
python:
- 3.6.4
script:
- pip install virtualenv
- python setup.py test
before_deploy:
- git config --local user.name "erichulser"
- git config --local user.email "eric.hulser@gmail.com"
- python setup.py tag --no-push
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: README.md
  on:
    tags: false
    repo: anansi-framework/anansi
    all_branches: true
    conditional: branch IN (develop, master)
- provider: pypi
  skip_cleanup: true
  distributions: bdist_egg bdist_wheel
  user: erichulser
  password:
    secure: 
  on:
    tags: false
    all_branches: true
    conditional: branch IN (develop, master)
